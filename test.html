<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Add CSS to center the buttons and add margins */
      .nav-container {
        display: flex;
        justify-content: center;
        align-items: center;
        
      }
      .nav-button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 1.2em;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <button class="nav-button">Home</button>
      <button class="nav-button">About</button>
      <button class="nav-button">Contact</button>
    </div>
  </body>
</html>
